<div class="form-field custom-checkbox" id="{{id}}">
    <input type="checkbox" 
           value="{{value}}" 
           name="{{name}}" 
           id="{{id}}" 
           class="form-checkbox custom-class" 
           {{#if checked}}checked{{/if}}>
    <label for="{{id}}" class="custom-label">{{label}}</label>
</div>
